<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>

<body>
    <div id="cover" style="background-image: url(images/cover.jpg);">
        <div class="header-topbar">
            <div class="container">
                <ul class="pull-left">
                    <li>
                        <a href="#" style="border-right: 1px solid rgba(255, 255, 255, 0.3);">
                            <i class="fa fa-phone" aria-hidden="true"></i> +024 236 255
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <ul class="pull-right">
                    <li>
                        <a href="">
                            <i class="fa fa-question-circle" aria-hidden="true"></i> Trợ giúp
                        </a>
                    </li>
                    <li><span class="rot">|</span></li>
                    <li>
                        <a href="">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> Thông tin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <nav id="mainNav" class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span><i class="fa fa-bars"></i>
                            </button>
                    <a class="navbar-brand page-scroll" href="index.html" style="letter-spacing: 2px; color: #00d26c;">EPC</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="index.html">
                                <i class="fa fa-home" aria-hidden="true"></i> Trang chủ
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i> Đinh Tuấn Anh
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu main-menu">
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#modalMyInfo">
                                        <i class="fa fa-user" aria-hidden="true"></i> Thông tin
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#modalChangePassword">
                                        <i class="fa fa-key" aria-hidden="true"></i> Đổi mật khẩu
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-sign-out" aria-hidden="true"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalMyInfo" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin cá nhân</h4>
                </div>
                <form action="" method="">
                    <div class="modal-body" style="padding-top: 30px;">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Tên hiển thị:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" placeholder="" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Họ và tên:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="pwd" placeholder="" name="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Email:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="pwd" placeholder="" name="pwd">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">&nbsp;<i class="fa fa-check" aria-hidden="true"></i> Xác nhận&nbsp;</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalChangePassword" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đổi mật khẩu</h4>
                </div>
                <form action="" method="">
                    <div class="modal-body" style="padding-top: 30px;">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Nhập mật khẩu cũ:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="oldPassword" placeholder="" name="oldPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Nhập mật khẩu mới:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="newPassword1" placeholder="" name="newPassword1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Nhập lại mật khẩu mới:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="newPassword2" placeholder="" name="newPassword2">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">&nbsp;<i class="fa fa-check" aria-hidden="true"></i> Xác nhận&nbsp;</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="" class="container">
        <!-- LEFT SIDE -->
        <div class="col-xs-12 col-sm-3 col-md-3 profile-side">
            <div class="profile-img">
                <img src="images/avatar.png" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">
                        <a href="">
                            <i class="fa fa-camera-retro" aria-hidden="true"></i>Cập nhật ảnh đại diện
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-xs-12 col-sm-9 col-md-9 tab-menu">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#dashboard">
                        <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#activities">
                        <i class="fa fa-bell-o" aria-hidden="true"></i> Hoạt động
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#manage-post">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i> Quản lý bài đăng
                    </a>
                </li>
                <li>
                    <a data-toggle="tab" href="#save-link">
                        <i class="fa fa-link" aria-hidden="true"></i> Link đã lưu
                    </a>
                </li>
            </ul>

            <div class="tab-content">

                <div id="dashboard" class="tab-pane fade in active">
                    <div class="col-xs-12 col-sm-12 col-md-12 label-dashboard">
                        <h1>Dashboard</h1>

                    </div>
                </div>

                <div id="activities" class="tab-pane fade">
                    <div class="col-xs-12 col-sm-12 col-md-12 label-activities">
                        <h1>Activities</h1>
                    </div>
                </div>

                <div id="manage-post" class="tab-pane fade">
                    <div class="col-xs-12 col-sm-12 col-md-12 label-manage-post">
                        <h1>Manage</h1>
                    </div>
                </div>

                <div id="save-link" class="tab-pane fade">
                    <div class="col-xs-12 col-sm-12 col-md-12 label-save-link">
                        <h1>Save-link</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
