<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="bg" style="background-image: url(images/bg.jpg)">
        <div class="header-topbar">
            <div class="container">
                <ul class="pull-left">
                    <li>
                        <a href="#" style="border-right: 1px solid rgba(255, 255, 255, 0.3);">
                            <i class="fa fa-phone" aria-hidden="true"></i> +024 236 255
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <ul class="pull-right">
                    <li>
                        <a href="">
                            <i class="fa fa-question-circle" aria-hidden="true"></i> Trợ giúp
                        </a>
                    </li>
                    <li><span class="rot">|</span></li>
                    <li>
                        <a href="">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> Thông tin
                        </a>
                    </li>
                    <li><span class="rot">|</span></li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#modalRegister">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Đăng ký
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h1 class="banner">Chào mừng đến câu lạc bộ epc</h1>
                        <h4>EXPLORE OUR ECO AND ADVENTURE TRAVEL ITINERARIES</h4>
                        <a href="">
                            <i class="fa fa-google-plus" aria-hidden="true"></i> Đăng nhập với Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegister" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Đăng ký tài khoản</h4>
                </div>
                <div class="modal-body" style="padding-top: 30px;">
                    <form class="form-horizontal" action="">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Nhập emai (Gmail):</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Nhập mật khẩu:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd1" placeholder="" name="pwd1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Nhập lại mật khẩu:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd2" placeholder="" name="pwd2">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">&nbsp;<i class="fa fa-check" aria-hidden="true"></i> Đăng ký&nbsp;</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
